name: Audit pull request
on:
  pull_request:
    branches: [main]

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - name: Audit Netlify deploy preview
        uses: jakejarvis/lighthouse-action@master
        with:
          netlify_site: "lighthouse-demo.netlify.app"
      - uses: actions/upload-artifact@master
        with:
          name: report
          path: "./report"
